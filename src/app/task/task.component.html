<div class="task" 
    [attr.task-id]="task._id"
    [attr.task-order]="task.order">
    <div class="task-header">
        <h4 [innerHtml]="task.title"
            [style.display]="editingtask ?'none' : '' "
            (click)="edittask()" ></h4>
        <input  
            [style.display]="editingtask ?'' : 'none' "
            (blur)="updatetaskOnBlur()"
            (keyup)="addtaskOnEnter($event)"
            [(ngModel)]="task.title" />
    </div>
    <ul class="subTask-list" [attr.task-id]="task._id">
        <li *ngFor="let subTask of subTasks  ">
            <app-subtask [subTask]="subTask"></app-subtask>
        </li>
    </ul>
        <div class="add-subTask" 
            (click)="enableAddsubTask()" >
            <span [style.display]="addingsubTask ? 'none' : ''" >
                Add a subTask...
            </span>
            
            <input  
            [style.display]="addingsubTask ? '' : 'none' "
            [attr.autofocus]="addingsubTask"
            (keyup)="addsubTaskOnEnter($event)"
            (blur)="addsubTaskOnBlur()"
            [(ngModel)]="addsubTaskText" />
        </div>
</div>
