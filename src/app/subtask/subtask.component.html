<li class="subTask" 
    [attr.subTask-id]="subTask._id"
    (click)="editsubTask()">
    <span [style.display]="editingsubTask ? 'none' : ''">{{subTask.title}}
    </span>
    <textarea
        [style.display]="editingsubTask ? '' : 'none' "
        (keydown)="blurOnEnter($event)"
        (blur)="updatesubTask()"
        [(ngModel)]="subTask.title" ></textarea>
</li>
