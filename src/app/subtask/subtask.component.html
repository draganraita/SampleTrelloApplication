<li class="subTask" 
    [attr.subTask-id]="subTask._id"
    [attr.subTask-order]="subTask.order"
    (click)="editsubTask()">
    <span [innerHtml]="subTask.title" [style.display]="editingsubTask ? 'none' : ''">
    </span>
    <textarea
        [style.display]="editingsubTask ? '' : 'none' "
        (keydown)="blurOnEnter($event)"
        (blur)="updatesubTask()"
        [(ngModel)]="subTask.title" ></textarea>
</li>
